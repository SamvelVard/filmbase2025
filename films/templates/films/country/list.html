{% extends 'news/base.html' %}
{% load news_tags %}

{% block content %}
  <h1>
    {{ 'news:country'|model_verbose_name_plural }}
    {% if user.is_superuser %}
      <a href="{% url 'news:country_create' %}" title="Добавить страну" class="btn btn-primary"><i class="bi-plus-lg"></i></a>
    {% endif %}
  </h1>
  {% if countries %}
    <div class="list-group">
      {% for country in countries %}
        <a href="{% url 'news:country_detail' country.id %}" class="list-group-item list-group-item-action">{{ country.name }}</a>
      {% endfor %}
    </div>
  {% else %}
    <div class="alert alert-info">Страны не найдены</div>
  {% endif %}
{% endblock %}
